<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator app</title>
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.scss">
  </head>
  <body>
    <h1 class="text-center">Password Generator</h1>
    <main>
      <div class="app">

        <div class="pw-box">
          <p class="pw-text">PTx1f5DaFX</p>
          <button class="button-copy">
          <svg class="svg-copy-button" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg>
        </button>
        </div>
          
          <div class="controls">
            <div class="controls__character-container">
              <p class="controls__character-text">Character Length</p>
              <p id="sliderValue" class="controls__number">0</p>
              <div class="controls__slidecontainer">
                <input class="styled-slider slider-progress" value="0" type="range" min="0" max="20" id="slider">
              </div>
            </div> <!--character-container end-->
            
            <div class="checkboxes">

              <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="upper">
                <p class="checkbox__description">Include Uppercase Letters</p>
              </div>

              <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="lower">
                <p class="checkbox__description">Include Lowercase Letters</p>
              </div>

              <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="number">
                <p class="checkbox__description">Include Numbers</p>
              </div>

              <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="symbol">
                <p class="checkbox__description">Include Symbols</p>
              </div>

              <div class="strength-box">
                <p class="strength-box__p">Strength</p>
                <div class="strength-box__right-content">
                <p class="strength-box__current">MEDIUM</p>
                <div class="strength-box__bar-container">
                <div class="strength-box__bar" id="box-1"></div>
                <div class="strength-box__bar" id="box-2"></div>
                <div class="strength-box__bar" id="box-3"></div>
                <div class="strength-box__bar" id="box-4"></div>
              </div>
              </div>
              </div>

              <button class="button">Generate</button>

            </div>
          </div>
        
    
      </div> <!--app end-->
    </main>



   
    



   
  </body>
</html>
